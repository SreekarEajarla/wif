name: WIF
on:
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  infra-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v2'
      with:
        project_id: 'bilvantisaimlproject'
        workload_identity_provider: 'projects/286895835019/locations/global/workloadIdentityPools/github-wif/providers/test-repo'
    
    - name: Get list of buckets
      run: gcloud storage buckets list | grep "name"